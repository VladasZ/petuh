syntax = "proto3";
package petuh;

message User {
  int64 telegram_id = 1;
  bool is_bot = 2;
  string first_name = 3;
  optional string username = 4;
  optional string nickname = 5;
}

enum ChatKind {
  PUBLIC = 0;
  PRIVATE = 1;
}

message Chat {
  int64 telegram_id = 1;
  string name = 2;
  ChatKind kind = 3;
}

message GetUserRequest {
  int64 user_id = 1;
}

message AddUserResponse {
  bool exists = 1;
}

message Empty {}

enum Personality {
  DENIS = 0;
  ZYL = 1;
  PETUH = 2;
}

message LLMRequest {
  Personality personality = 1;
  string query = 2;
}

message LLMResponse {
  string response = 1;
}

service PetuhLLM {
  rpc GenerateResponse (LLMRequest) returns (LLMResponse);
}

message SavedResponse {
  int64 user_id = 1;
  int64 chat_id = 2;
  string request = 3;
  string response = 4;
}

message GetResponsesResponse {
  repeated SavedResponse responses = 1;
}

service PetuhData {
  rpc GetResponses (Empty) returns (GetResponsesResponse);
  rpc AddResponse (SavedResponse) returns (GetResponsesResponse);
  rpc RemoveResponse (SavedResponse) returns (GetResponsesResponse);
  rpc AddUser (User) returns (AddUserResponse);
  rpc GetUser (GetUserRequest) returns (User);
  rpc AddChat (Chat) returns (Empty);
}
