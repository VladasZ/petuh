[workspace]

default-members = ["petuh"]
members = ["petuh"]

resolver = "3"

[workspace.package]
edition = "2024"
version = "0.12.104"

[workspace.dependencies]
anyhow = "1.0"
dotenv = "0.15"
fake = "4.2"
log = "0.4"
pretty_env_logger = "0.5"
rand = "0.9"
reqwest = { version = "0.12", features = ["rustls-tls"] }
sentry = "0.41"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
teloxide = { version = "0.17", features = ["rustls", "macros"] }
tokio = { version = "1.46", features = ["macros"] }
tonic = "0.13"
prost = "0.14"
tonic-build = "0.13"

